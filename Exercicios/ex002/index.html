<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito. </p>
    <p> Basta colocar tudo no meio do par de tags p e /p</p>
    &lt;p&gt; E se precisar quebrar o texto em algum lugar especifico <br> basta usar a tag br</p>
</body>
</html>

<!--&lt;p&gt; para aparecer a tag -->
<!--LT significa Less Than // GT significa Greater Than -->

<p>Adicionando simbolos especiais: </p>

&reg;
&copy;
&trade;
&euro;
&yen;
&cent;
&Delta;
&uparrow;

<p>Adicionando alguns emojis:</p>

&#x1F596; <!--& comercial, + # + x + código da emojipedia -->
